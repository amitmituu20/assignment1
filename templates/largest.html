{% load static %}
<html>
<head>  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'largest.js' %}"></script>
</head>
<body>
        <div  class="d-flex justify-content-center">
          <h1  class="display-2"> find largest number</h1>
         <br/>
        </div>
        
        <div class="container">
                <form action="" method="post">
                {% csrf_token %}       
                <label class="form-label">enter first number</label>
                <input type="number" class="form-control"  id="fn" required/>
                <br/>
                <label class="form-label">enter second number</label>
                  <input type="number" class="form-control"  id="sn" required/>
                 <br/>
                <label class="form-label">enter third number</label>
                <input type="number" class="form-control"  id="tn" required/>
                <br/>
             <button type="button" class="btn btn-primary" onclick="largest()">Get the largest</button>
             <h5 class="modal-title" id="exampleModalToggleLabel">Result</h5>
             <br/>
             <input type="text" class="form-control" id="answer" readonly />
             <br/>
             <input class="btn btn-primary" type="reset" id="reset" value="Reset">
        </form>
        <div  class="d-grid gap-2 d-md-block">
                <a href="/arthematic"><button class="btn-lg btn-warning" >  arthematic<br/>opertaions</button></a>
                <a href="/largest"><button class="btn-lg btn-warning"> to find <br/>the largest number</button></a>
                </div>     
              
        </div>        
       

</body>
</html>
